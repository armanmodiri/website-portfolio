<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Destination Host Unreachable</title>
    <style>
        :root {
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-blue: #2563eb;
            --bg-gray: #f3f4f6;
            --bg-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background-color: var(--bg-white);
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 6rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0;
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 20px;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background-color: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-home:hover {
            background-color: var(--accent-blue);
        }

        .code-snippet {
            font-family: monospace;
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            color: #d63384;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <h2>Destination Host Unreachable</h2>
        
        <p>
            It looks like you've tried to access a subnet that doesn't exist. 
            Even OSPF couldn't find a route to this page.
        </p>

        <p style="font-size: 0.9rem; margin-top: -15px;">
            <span class="code-snippet">Request timed out.</span>
        </p>

        <a href="index.html" class="btn-home">
            Re-establish Handshake (Go Home)
        </a>
    </div>

</body>
</html>
